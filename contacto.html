<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&?family=Roboto:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Cafeteria</title>
</head>

<body>

    <header class="header contacto">
        <div class="contenido contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="img/logo.svg" alt="Cafeteria">
                </div>
                <nav class="navegador">
                    <a class="activo" href="index.html">INICIO</a>
                    <a href="nosotros.html">NOSOTROS</a>
                    <a href="proceso.html">PROCESO</a>
                    <a href="menu.html">MENU</a>
                    <a href="galeria.html">GALERIA</a>
                    <a href="contacto.html">CONTACTO</a>
                </nav>
            </div>
            <div class="texto-header">
                <h1>Contacto</h1>
            </div>
        </div>
    </header>

    <main class="contenedor principal">

        <h2><span>reserva tu</span>mesa</h2>

        <div class="contacto-cafe">
            <form>
                <div class="campo">
                    <label for="nombre">
                        Nombre:
                    </label>
                    <input type="text" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="campo">
                    <label for="email">
                        E-mail:
                    </label>
                    <input type="email" id="email" placeholder="Tu email">
                </div>

                <div class="campo">
                    <label for="personas">
                        Numero de personas
                    </label>
                    <select>
                        <option value="" disabled selected> Seleccionar</option>
                        <option value="1"> 1</option>
                        <option value="2"> 2</option>
                        <option value="3"> 3</option>
                        <option value="4"> 4</option>
                        <option value="mas">4+</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora">
                </div>

                <div class="campo">
                    <label for="fecha">Fecha:</label>
                    <input type="date">
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>

    </main>


    <footer class="footer">
        <div class="contenedor contenido-footer">
            <div class="footer-box ubicacion">
                <h3>Ubicación</h3>
                <p>Calle conocida s/n</p>
                <p>México</p>
            </div>
            <div class="footer-box reservacion">
                <h3>Reservacion</h3>
                <p>Tel: 000 000 000 000</p>
                <a href="tel:+52000000000000"></a>


            </div>
            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lunes - Jueves 11:00 - 22:00</p>
                <p>Viernes - Sabado 9:00 - 24:00</p>
                <p>Domingo - Cerrado</p>
            </div>
        </div>
        <div class="copy">
            Derechos reservados
        </div>
    </footer>
</body>

</html>
